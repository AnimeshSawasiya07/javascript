<!-- 9.You are given an array of objects representing a collection of products, each with a name, price, and category.
  Your task is to use map, filter, and reduce to calculate the average price of products in each category, and then return 
  an array of objects containing only the categories that have an average price above 50.
input:-
const products = [
  { name: "Product 1", price: 20, category: "Electronics" },
  { name: "Product 2", price: 30, category: "Clothes" },
  { name: "Product 3", price: 40, category: "Electronics" },
  { name: "Product 4", price: 50, category: "Clothes" },
  { name: "Product 5", price: 60, category: "Clothes" },
  { name: "Product 6", price: 70, category: "Electronics" },
  { name: "Product 7", price: 80, category: "Clothes" },
  { name: "Product 8", price: 90, category: "Electronics" },
];
output:-
[ 
  { category: 'Clothes', average: 55 },
  { category: 'Electronics', average: 55 }
]



 -->

<script>
    const products = [
        { name: "Product 1", price: 20, category: "Electronics" },
        { name: "Product 2", price: 30, category: "Clothes" },
        { name: "Product 3", price: 40, category: "Electronics" },
        { name: "Product 4", price: 50, category: "Clothes" },
        { name: "Product 5", price: 60, category: "Clothes" },
        { name: "Product 6", price: 70, category: "Electronics" },
        { name: "Product 7", price: 80, category: "Clothes" },
        { name: "Product 8", price: 90, category: "Electronics" },
    ];

    const grouped = products.reduce((acc, ele) => {
        const category = ele.category;
        if (!acc[category]) {
            acc[category] = [];
        }
        acc[category].push(ele.price);

        return acc;
    }, {});

    const avg = Object.keys(grouped).map((ele) => {                         //Object.keys(grouped)-->   grouped ke andar jitne bhi key h unka array bna degi

        const prices = grouped[ele];
        const sum = prices.reduce((acc, value) => acc + value);

        const avg = parseInt(sum / prices.length);

        return { category: ele, average: avg };
    });

    const output = avg.filter((ele) => ele.average > 50);
    console.log(output);

    for (ele of output) {
        for (key in ele) {
            document.write(key, ":", ele[key], " &nbsp; ");
        }
        document.write("<br>")
    }
</script>
