<!-- 1. Square the value of every element in the array. Presume that you will only get numbers in the input array.
 const input = [1, 2, 3, 4, 5];
 output: - [1, 4, 9, 16, 25];
 -->
<script>
    const arr = [1,2,3,4,5];
    let result=[];

    document.write("Input : ",arr);    
    result = arr.map((ele)=>{
        return ele*ele;
    });

    document.write("<br>Output : ",result);
</script>
