<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
    }

    #main {
        display: flex;
        flex-direction: column;
        height: 729px;
        background-color: #414141;
        align-items: center;
        justify-content: center;
        font-size: 50px;
        color: white;
    }

    button {
        height: 35px;
        width: 80px;
        font-size: 20px;
        color: white;
    }

    #start {
        background-color: green;
        border: 0;
    }

    #reset {
        background-color: orange;
        border: 0;
    }

    #stop {
        background-color: red;
        border: 0;
    }
</style>

<body>
    <div id="main">
        <div id="time-container">
            <span id="min">00</span>
            <span>&nbsp;:&nbsp;</span>
            <span id="sec">00</span>
            <span>&nbsp;:&nbsp;</span>
            <span id="ms">00</span>
        </div>
        <div id="button-container">
            <button id="start">start</button>
            <button id="reset">reset</button>
            <button id="stop">stop</button>
        </div>
    </div>
</body>
<script>
    let min = document.getElementById("min")
    let sec = document.getElementById("sec")
    let ms = document.getElementById("ms")

    let start = document.getElementById("start")
    let reset = document.getElementById("reset")
    let stop = document.getElementById("stop")

    let timer = null;
    let minute = Number(min.innerHTML)
    let second = Number(sec.innerHTML)
    let milisecond = Number(ms.innerHTML)
    start.addEventListener("click", () => {
        if (timer) return;

        minute = Number(min.innerHTML)
        second = Number(sec.innerHTML)
        milisecond = Number(ms.innerHTML)

        timer = setInterval(() => {
            ms.innerHTML = String(++milisecond).padStart(2, '0')

            if (milisecond == 100) {
                milisecond = 0;
                sec.innerHTML = String(++second).padStart(2, '0')
            }

            if (second == 60) {
                second = 0
                min.innerHTML = String(++minute).padStart(2, '0')
            }

        }, 10);


    });

    stop.addEventListener("click", () => {
        clearInterval(timer)
        timer = null
    });

    reset.addEventListener("click", () => {
        clearInterval(timer)
        min.innerHTML = "00"
        sec.innerHTML = "00"
        ms.innerHTML = "00"

        // ðŸ›  Reset the logic variables too
        minute = 0
        second = 0
        milisecond = 0
        timer = null
    })
</script>

</html>
