<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        * {
            margin: 0;
        }

        #main {
            background-color: #414141;
            height: 695px;
        }

        #calculator-container {
            min-height: 500px;
            width: 450px;
            background-color: black;
            border-radius: 20px;

        }

        #display {
            height: 60px;
            border-radius: 20px;
            text-align: right;
            font-size: 25px;
            font-weight: bold;
            color: black;
            padding-right: 35px;
        }

        .mybtn {
            height: 80px;
            width: 80px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div id="main" class="d-flex justify-content-center align-items-center">
        <div id="calculator-container">
            <input id="display" type="text" class="form-control" disabled>
            <div id="btn-container" class="container d-flex flex-column align-items-center justify-content-center">
                <div class="row btn-row mt-4">
                    <div class="col-3 btn-div"><button onclick="clearDisplay()" class="mybtn btn btn-danger">AC</button>
                    </div>
                    <div class="col-3 btn-div"><button onclick="press('%')" class="mybtn btn btn-danger">%</button>
                    </div>
                    <div class="col-3 btn-div"><button class="mybtn btn btn-danger">del</button></div>
                    <div class="col-3 btn-div"><button onclick="press('/')" class="mybtn btn btn-danger">/</button>
                    </div>
                </div>

                <div class="row btn-row mt-4">
                    <div class="col-3 btn-div"><button onclick="press('7')" class="mybtn btn btn-dark">7</button></div>
                    <div class="col-3 btn-div"><button onclick="press('8')" class="mybtn btn btn-dark">8</button></div>
                    <div class="col-3 btn-div"><button onclick="press('9')" class="mybtn btn btn-dark">9</button></div>
                    <div class="col-3 btn-div"><button onclick="press('*')" class="mybtn btn btn-danger">*</button>
                    </div>
                </div>

                <div class="row btn-row mt-4">
                    <div class="col-3 btn-div"><button onclick="press('4')" class="mybtn btn btn-dark">4</button></div>
                    <div class="col-3 btn-div"><button onclick="press('5')" class="mybtn btn btn-dark">5</button></div>
                    <div class="col-3 btn-div"><button onclick="press('6')" class="mybtn btn btn-dark">6</button></div>
                    <div class="col-3 btn-div"><button onclick="press('-')" class="mybtn btn btn-danger">-</button>
                    </div>
                </div>

                <div class="row btn-row mt-4">
                    <div class="col-3 btn-div"><button onchange="press('1')" class="mybtn btn btn-dark">1</button></div>
                    <div class="col-3 btn-div"><button onchange="press('2')" class="mybtn btn btn-dark">2</button></div>
                    <div class="col-3 btn-div"><button onchange="press('3')" class="mybtn btn btn-dark">3</button></div>
                    <div class="col-3 btn-div"><button onchange="press('+')" class="mybtn btn btn-danger">+</button>
                    </div>
                </div>

                <div class="row btn-row mt-4 mb-3">
                    <div class="col-3 btn-div"><button onclick="press('00')" class="mybtn btn btn-dark">00</button>
                    </div>
                    <div class="col-3 btn-div"><button onclick="press('0')" class="mybtn btn btn-dark">0</button></div>
                    <div class="col-3 btn-div"><button onclick="press('.')" class="mybtn btn btn-dark">.</button></div>
                    <div class="col-3 btn-div"><button onclick="calculate()" class="mybtn btn btn-danger">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>

    let display = document.getElementById("display");

    function press(value) {
        let lastChar = display.value.slice(-1);
        let operators = ['+', '-', '/', '*', '%']

        if (operators.includes(lastChar) && operators.includes(value)) {

            if (lastChar === value)
                return
            else {
                display.value = display.value.slice(0, -1) + value;
                return
            }
        }


        display.value += value;
    }

</script>

</html>
