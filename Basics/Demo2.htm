<script>
    let num = parseInt(prompt("Enter a number :"));

    // num>0 && document.write("positive");
    // num==0 && document.write("Zero");
    // num<0 && document.write("Negative");

    if (num == 0)
        document.write("Zero");
    else if (num > 0)
        document.write("positive");
    else
        document.write("Negative");

</script>
