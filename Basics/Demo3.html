<!DOCTYPE html>
<html>
<head>
  <title>Breakpoint Debug</title>
</head>
<body>

  <h1>Click Button to Run JS</h1>
  <button onclick="runCode()">Run Code</button>

  <script>
    function runCode() {
      let a = 9007199254740991;
      let b = a + 1;
      let c = b * 2;
      document.write("Result is: " + c);
    }
  </script>

</body>
</html>
