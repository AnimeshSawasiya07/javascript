Examples : 

Input: arr = [1, 14, 2, 16, 10, 20]
Output: 14
Explanation: Largest element is 20, second largest element is 16 and third largest element is 14

Input: arr = [19, -10, 20, 14, 2, 16, 10]
Output: 16
Explanation: Largest element is 20, second largest element is 19 and third largest element is 16 

 -->

    const arr = [19, -10, 20, 14, 2, 16, 10];

    // ----------------optimized solution---------------
    let first = -Infinity;  // Will hold the largest element
    let second = -Infinity; // Will hold the second largest element
    let third = -Infinity;  // Will hold the third largest element

    for (let i = 0; i < arr.length; i++) {
        let num = arr[i];

        // If current element is greater than the largest, update all three variables
        if (num > first) {
            third = second;
            second = first;
            first = num;
        }
        // If current element is greater than the second but smaller than the largest
        else if (num > second) {
            third = second;
            second = num;
        }
        // If current element is greater than the third but smaller than second and largest
        else if (num > third) {
            third = num;
        }
    }

    // If third is still -Infinity, return -1 (meaning no third largest element found)
    third === -Infinity ? document.write(-1) : document.write(third);
</script>
