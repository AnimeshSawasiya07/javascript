    //------ optimized solution-----------

    // Initialize variables to track the largest and smallest numbers
    let max1 = -Infinity, max2 = -Infinity, max3 = -Infinity;
    let min1 = Infinity, min2 = Infinity;

    // Traverse the array once
    for (let i = 0; i < arr.length; i++) {
        let num = arr[i];

        // Update the largest numbers
        if (num > max1) {
            max3 = max2;
            max2 = max1;
            max1 = num;
        } else if (num > max2) {
            max3 = max2;
            max2 = num;
        } else if (num > max3) {
            max3 = num;
        }

        // Update the smallest numbers
        if (num < min1) {
            min2 = min1;
            min1 = num;
        } else if (num < min2) {
            min2 = num;
        }
    }

    // Calculate the maximum product
    const output = Math.max(max1 * max2 * max3, min1 * min2 * max1);

    document.write("output : ", output);
