<script>
    for (let i = 1; i <= 4; i++) {
        for(let j=1;j<=i;j++){
            document.write("x")
        }

        document.write("<br>")
    }
    for (let i = 3; i >= 1; i--) {
        for(let j=1;j<=i;j++){
            document.write("x")
        }

        document.write("<br>")
    }
</script>
