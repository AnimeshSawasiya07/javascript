<script>

    for (let i =1; i <= 5; i++) {
        let n=65;
        for(let k=5;k>i;k--){
            document.write("&nbsp;&nbsp;");
        }

        for (let j = 1; j <= i; j++) {    
            document.write(String.fromCharCode(n));
            n++;  
        }

        document.write("<br>")
    }
</script>
