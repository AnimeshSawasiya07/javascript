<script>

    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
            if (i == j) {
                document.write("*");
                break;
            }
            else {
                document.write("&nbsp;&nbsp;")
            }
        }
        document.write("<br>")
    }

</script>
