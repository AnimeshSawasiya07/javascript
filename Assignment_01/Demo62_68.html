<script>
    let n = 1;
    for (let i = 1; i <= 5 * 2; i += 2) {

        for (let k = 5 * 2; k > i; k--) {
            document.write("&nbsp;");
        }

        for (let j = 1; j <= i; j++) {

            if (n == j)
                document.write("#");
            else
                document.write("*");

        }
        n++;

        document.write("<br>")
    }
</script>
