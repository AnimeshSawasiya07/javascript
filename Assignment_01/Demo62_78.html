<script>
    for (let i = 1; i <= 4; i++) {

        for(let k=3;k>=i;k--){
            document.write("&nbsp;&nbsp;");
        }

        for(let j=1;j<=i;j++){
            document.write(j)
        }

        document.write("<br>")
    }
    for (let i = 3; i >= 1; i--) {

        for(let k=3;k>=i;k--){
            document.write("&nbsp;&nbsp;");
        }

        for(let j=1;j<=i;j++){
            document.write(j)
        }

        document.write("<br>")
    }
</script>
