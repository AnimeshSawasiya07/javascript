<script>

    for (let i = 1; i <= 5; i++) {

        for (let k = 5; k > i; k--) {
            document.write("&nbsp;&nbsp;");
        }

        for (let j = 1; j <= i; j++) {
            if (j == 1 || i == j || i == 5)
                document.write( "X ");
            else
                document.write("&nbsp_  ")

        }

        document.write("<br>")
    }
</script>
