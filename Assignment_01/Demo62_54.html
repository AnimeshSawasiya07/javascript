<script>

    for (let i =5; i >= 1; i--) {
        for(let k=5;k>i;k--){
            document.write("&nbsp &nbsp;&nbsp;");
        }
        let n = 65;
        for (let j = 1; j <= i; j++) {    
            
            if (j==1 || i==j || i==5)
                document.write(String.fromCharCode(n),"&nbsp");
            else
            document.write("&nbsp_  ") 
       
            n++;
        }

        document.write("<br>")
    }
</script>
