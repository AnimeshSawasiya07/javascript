<script>
    let x = parseInt(prompt("Enter no to check Armstrong or not :"));

    let temp = x;
    let temp2 = x;
    let count = 0;
    while (temp != 0) {
        count++;
        temp = parseInt(temp / 10);

    }
    let sum=0;
    while (temp2 != 0) {

        let dig = temp2%10;
        sum+=dig**count;
        temp2 = parseInt( temp2/10);
    }

    if (sum == x)
        document.write("number is Armstrong");
    else
        document.write("number is not Armstrong");
</script>
