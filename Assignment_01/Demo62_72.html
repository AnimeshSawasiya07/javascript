<script>
    for (let i =5; i >= 1; i--) {
        for(let k=5;k>i;k--){
            document.write("&nbsp;&nbsp;");
        }

        let n=65;
        for (let j = 1; j <= i; j++) {    
            
            document.write(String.fromCharCode(n)," ")  
            n++;
        }

        document.write("<br>")
    }
</script>
