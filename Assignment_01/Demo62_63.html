<script>

    for (let i = 1; i <= 5 * 2; i += 2) {

        for (let k = 5 * 2; k > i; k--) {
            document.write("&nbsp;");
        }

        let n = 65;
        for (let j = 1; j <= i; j++) {

            document.write(String.fromCharCode(n));
            n++;

        }

        document.write("<br>")
    }
</script>
