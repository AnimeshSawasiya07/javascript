<script>
    let num1 = parseInt(prompt("Enter first no :"));
    let num2 = parseInt(prompt("Enter second no :"));

    document.write("perfect numbers between ", num1, " and ", num2, " = ");
    for (let i = num1; i <= num2; i++) {
        let n = i;
        let sum = 0;
        for (let j = 0; j < n; j++) {
            if (n % j == 0)
                sum += j
        }
        if (sum == n)
            document.write(n, " &nbsp;&nbsp;");

    }

</script>
