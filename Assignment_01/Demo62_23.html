<script>

    let n = 97;
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
            if (j == 1 || i == j || i == 5)
                document.write(String.fromCharCode(n), " ");
            else
                document.write("&nbsp;&nbsp&nbsp;")
            n++;
        }

        document.write("<br>")
    }

</script>
