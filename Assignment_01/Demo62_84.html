<script>
    for (let i = 1; i <= 5; i ++) {

        for(let k=4;k>=i;k--){
            document.write("&nbsp ")
        }

        for (let j = i; j >= 1; j--) {
               document.write(j)

        }
        for (let j = 2; j <= i; j++) {
               document.write(j)

        }

        document.write("<br>");
    }
   
</script>
