<script>
    for (let i = 5; i >= 1; i --) {

        for (let j = i; j >= 1; j--) {
               document.write("*")

        }

        for(let k=4;k>=i;k--){
            document.write("&nbsp;&nbsp;&nbsp; ")
        }

        for (let j = 1; j <= i; j++) {
               document.write("*")

        }

        document.write("<br>");
    }
   
</script>
