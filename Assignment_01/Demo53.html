<script>
    let num1 = parseInt(prompt("Enter first no :"));
    let num2 = parseInt(prompt("Enter second no :"));

    document.write("strong numbers between ", num1, " and ", num2, " = ");
    for (let i = num1; i <= num2; i++) {

        let x = i;
        let temp2 = x;
        let sum = 0;
        while (temp2 != 0) {
            let fact = 1;
            let dig = temp2 % 10;
            for (let j = 2; j <= dig; j++) {
                fact *= j;
            }
            sum += fact;
            temp2 = parseInt(temp2 / 10);
        }

        if (sum == x)
            document.write(x, " &nbsp;&nbsp;");

    }

</script>
