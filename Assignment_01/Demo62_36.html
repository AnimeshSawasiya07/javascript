<script>

    for (let i = 69; i >= 65; i--) {
        for (let j = 65; j <= i; j++) {

            if (j == 65 || i == j || i == 69)
                document.write(String.fromCharCode(j));
            else
                document.write("&nbsp;&nbsp&nbsp;")

        }
        
        document.write("<br>")
    }
</script>
