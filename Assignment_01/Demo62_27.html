<script>

    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
            if (j == 1 || i == j || i == 5) {
                if (j % 2 == 0)
                    document.write("0");
                else
                    document.write("1")
            }
            else
            document.write("&nbsp;&nbsp;");

        }
        document.write("<br>")
    }

</script>
