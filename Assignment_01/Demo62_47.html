<script>

    for (let i =1; i <= 5; i++) {
        for(let k=5;k>i;k--){
            document.write("&nbsp;&nbsp;&nbsp;");
        }

        for (let j = 1; j <= i; j++) {    
            if (j==1 || i==j || i==5)
                document.write(1," ");
            else
            document.write("&nbsp;*")  
        }

        document.write("<br>")
    }
</script>
