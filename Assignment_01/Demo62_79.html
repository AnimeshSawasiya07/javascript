<script>
    for (let i = 1; i <= 4; i++) {
        for (let j = 1; j <= i; j++) {
            if (j == 1 || i == j) {
                document.write(j, " ");
            }
            else
                document.write("&nbsp;&nbsp;&nbsp;");
        }

        document.write("<br>");
    }
    for (let i = 3; i >= 1; i--) {
        for (let j = 1; j <= i; j++) {
            if (j == 1 || i == j) {
                document.write(j, " ");
            }
            else
                document.write("&nbsp;&nbsp;&nbsp;");
        }

        document.write("<br>");
    }
</script>
