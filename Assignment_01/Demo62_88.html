<script>
    for (let i = 1; i <= 5; i++) {

        for (let k = 4; k >= i; k--) {
            document.write("&nbsp&nbsp;")
        }

        for (let j = 1; j <= i; j++) {
            if (j == i || i == 5)
                document.write(j)
            else
                document.write("&nbsp; ")

        }

        for (let j = i - 1; j >= 1; j--) {
            if (i == 5)
                document.write(j)

        }
        document.write("<br>");

    }
