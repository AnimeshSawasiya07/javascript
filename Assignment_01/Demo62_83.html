<script>
    for (let i = 1; i <= 10; i ++) {

        for (let j = 1; j <= 10; j++) {
                if(i==1 || i==10 || j==1 || j==10 || i==j ||i+j==11)
                document.write("*");
            else
            document.write("&nbsp;&nbsp;");

        }

        document.write("<br>");
    }
   
</script>
