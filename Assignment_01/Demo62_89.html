<script>
    for (let i = 1; i <= 11; i += 2) {

        for(let k=9;k>=i;k--){
            document.write("&nbsp;");
        }

        for (let j = 1; j <= i; j++) {
            if (j % 2 != 0)
                document.write(1);
            else
                document.write(0);
        }

        document.write("<br>");
    }

</script>
