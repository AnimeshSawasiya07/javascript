<script>
    for (let i = 9; i >= 1; i -= 2) {
        for (let k = 9; k > i; k -= 2) {
            document.write("&nbsp;&nbsp;");
        }

        for (let j = 1; j <= i; j++) {
            if (j == 1 || j == i || i == 9)
                document.write(j)
            else
                document.write("&nbsp;&nbsp;")

        }

        document.write("<br>")
    }
</script>
