<script>

    let n = 1;
    for (let i = 5; i >= 1; i--) {
        for (let j = 1; j <= i; j++) {

            if (j==1 || i==j || i==5)
                document.write("* ");
            else
            document.write("&nbsp;&nbsp&nbsp;")

        }
        n++;
        document.write("<br>")
    }
</script>
