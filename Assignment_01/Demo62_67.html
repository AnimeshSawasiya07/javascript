<script>
    let n = 65;
    for (let i = 1; i <= 5 * 2; i += 2) {

        for (let k = 5 * 2; k > i; k--) {
            document.write("&nbsp;");
        }

        for (let j = 1; j <= i; j++) {

            if (j == 1 || i == j || i == 9)
                document.write(String.fromCharCode(n));
            else
                document.write("&nbsp;&nbsp;")

        }
        n++;

        document.write("<br>")
    }
</script>
